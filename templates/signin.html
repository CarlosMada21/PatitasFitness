<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Inicio de sesión en patitas fitnes">
    <meta name="keywords" content="bootstrap, Gimnasio, Mascotas, Patitas Fitness, aprendisaje, html"/>
    <!--<meta name="author" content="">
    <meta name="generator" content="Hugo 0.88.1"> -->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon-sin-fondo.png' %}"> <!-- con esto ponemos un icono a la pagina-->
		<title> Patitas Fitness Iniciar sesión </title>
		<link rel="stylesheet" href="{% static 'scss/estilos.css' %}"/> 

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
    {% if LOGIN == False %}
  
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>¡Ups!</strong> {{ mensaje }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    {% endif %}

    <main class="form-signin">
      <form action="/buscar/" method="GET"> {% csrf_token %}         
        <a href="{% url 'inicio' %}">
          <img class="mb-4" src="{% static 'assets/img/logo-sin-fondo.png' %}" alt="" width="200" height="187" link="{% static 'assets/index.html' %}">
        </a>
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

        <div class="form-floating">
          <input type="email" name="correo" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
          
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" name="contrasenia" class="form-control" id="floatingPassword" placeholder="********">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordar
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
        <br>
        <br>
        <a class="w-100 btn btn-lg btn-secondary" href="{% url 'registro' %}" role="button"> Registrarse
        </a> 
      </form>

    </main>

    {% include "pie.html" %}

  </body>
</html>

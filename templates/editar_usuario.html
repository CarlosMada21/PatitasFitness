{% extends "cabecera.html" %}
{% load static %}
{% block content %}
    

<div class="container">
    <div class="row">
            <div class="col">
                <h1>Datos de Usuario</h1>
                <form action="/editar/" method="GET">
                    <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name = "nombre_e" id="nombre" aria-describedby="nombre" value="{{USUARIO.nombre}}">
                    </div>
                    <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name = "apellido_e" id="apellido" value="{{USUARIO.apellido}}">
                    </div>
                    <div class="mb-3">
                        <!--Seleccion de la fecha de nacimiento dia-->
                        <label for="apellido" class="form-label">Fecha de nacimiento</label>                                        
                        <div class="row">
                            <div class="col">
                                <label for="dia" class="form-label">Día</label>
                                <input type="text" class="form-control" name = "dia_e" id="dia_e" value="{{dia}}">
                            </div>
                            <!--Seleccion de la fecha de nacimiento mes-->
                            <div class="col">
                                <label for="anio" class="form-label">Mes</label>
                                <input type="text" class="form-control" name = "mes_e" id="mes_e" value="{{mes}}">
                            </div>
                            <!--Seleccion de la fecha de nacimiento aÃ±o-->
                            <div class="col">
                                <label for="anio" class="form-label">Año</label>
                                <input type="text" class="form-control" name = "anio_e" id="anio_e" value="{{anio}}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" name ="telefono_e" id="telefono" value="{{USUARIO.telefono}}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" name = "password_e" id="password" value="{{USUARIO.password}}">                            
                    </div>  
                    <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Editar</button> -->

                    <a class="btn btn-danger" href="{% url 'configuracion' %}" style="color: white">Cancelar</a> 
                    <button type="submit" class="btn btn-primary">Editar datos personales</button>
                </form>
            </div>

        <div class="col">
            <img src="{% static 'assets/img/Logo.png' %}" alt="">
        </div>
    </div>
</div>  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% endblock %}

{% extends "cabecera.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
            <div class="col">
                <h1>Mis direcciones</h1>
                
                <form>
                    <div class="mb-3">
                        <label for="colonia" class="form-label">Colonia</label>
                        <input type="text" pattern="[A-Za-z]{1,255}" class="form-control" id="colonia" required>                                                                                
                    </div>

                    <div class="mb-3">
                        <label for="alcaldia" class="form-label">Alcaldia</label>
                        <input type="text" pattern="[A-Za-z]{1,255}" class="form-control" id="alcaldia" required>                                                                                
                    </div>                                                

                    <div class="mb-3">
                        <label for="calle" class="form-label">Calle</label>
                        <input type="text" pattern="[A-Za-z]{1,255}" class="form-control" id="calle" required>                                                                                
                    </div>
                    
                    <div class="mb-3">
                        <label for="numext" class="form-label">Número exterior</label>
                        <input type="text" pattern="[0-9]{4}" class="form-control" id="numext">                                                                                
                    </div>

                    <div class="mb-3">
                        <label for="numint" class="form-label">Número interior</label>
                        <input type="text" pattern="[0-9]{4}" class="form-control" id="numint">                                                                                
                    </div>

                    <div class="mb-3">
                        <label for="cp" class="form-label">Código postal</label>
                        <input type="text" pattern="[0-9]{5}" id="cp" class="form-control" required>                                                      
                        </div>                        

                    <div class="mb-3">
                        <label for="calle" class="form-label">Entre calles</label>
                        <input type="text" pattern="[A-Za-z]{1,255}" class="form-control" id="entre_calles" required>                                                                                
                    </div>      
                    
                    <div class="mb-3">
                        <label for="calle" class="form-label">Referencias</label>
                        <input type="text" pattern="[A-Za-z]{1,255}" class="form-control" id="entre_calles" required>                                                                                
                    </div>                                                
    
                        <a class="btn btn-danger" style="color: white">Cancelar</a> 
                        <button type="submit" class="btn btn-primary">Agregar dirección</button>
                </form>
            </div>    

        <div class="col">
            <img src="{% static 'assets/img/Logo.png' %}" alt="">
        </div>
    </div>
</div>  

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% endblock %}

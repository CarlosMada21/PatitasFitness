{% extends "cabecera.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Citas registradas</h1>
                {% for cita in lista_citas %}
                    <div class="input-group">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" name="cita_seleccionada" value="" aria-label="Radio button for following text input">
                        </div>
                        <input type="text"  class="form-control" aria-label="Text input with radio button" value="Cita para {{cita.servicio}}: {{cita.fecha}} a las {{cita.hora}}" disabled>
                    </div>
                {% empty %}
                    <h5>No hay ninguna cita registrada</h3>
                {% endfor %}
                <div class="separacion"></div>
                <div class="separacion"></div>
                <a class="btn btn-secondary" href="{% url 'configuracion' %}" style="color: white">Regresar</a>
                <a href="{% url 'citas' %}" class="btn btn-primary" style="color: white">Agendar cita</a>
            
        </div>
        <div class="col">
            <img src="{% static 'assets/img/Logo.png' %}" alt="">
        </div>
    </div>
</div>  

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% endblock %}
